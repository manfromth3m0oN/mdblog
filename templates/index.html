<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>maxcantcode</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/turretcss.min.css') }}" type="text/css">
  <link href="{{ url_for('static', filename='css/monokai.css') }}" rel="stylesheet" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
  <style>
    html {
    height: 100%;
    }

    .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    grid-template-rows: 40px 80px;
    }
    .span-col-4{grid-column: span 4 / auto;}

    .span-col-2{grid-column: span 2 / auto;}

    body {
    min-height: 100%;
    display: grid;
    color: white;
    /*background-color: #73777A;*/
    background: #030321;
    }
    .title {
    font-family: 'PT Mono', monospace;
    }
    .quote {
    font-family: 'PT Mono', monospace;
    }
    .centerboi {
    font-family: 'PT Mono', monospace
    }
    .midtext {
    padding: 5px;
    }
    
  html, body{
    height: 100%;
    font-weight: 800;
  }

  svg {
      display: block;
      font: 9em 'Mali';
      width: 960px;
      /* height: 300px; */
      margin: 0 auto;
  }

  .text-copy {
      fill: #F4A460;
      stroke: white;
      stroke-dasharray: 6% 29%;
      stroke-width: 5px;
      stroke-dashoffset: 0%;
      animation: stroke-offset 5.5s infinite linear;
  }

  .text-copy:nth-child(1){
    stroke: #4D163D;
    animation-delay: -1;
  }

  .text-copy:nth-child(2){
    stroke: #840037;
    animation-delay: -2s;
  }

  .text-copy:nth-child(3){
    stroke: #BD0034;
    animation-delay: -3s;
  }

  .text-copy:nth-child(4){
    stroke: #BD0034;
    animation-delay: -4s;
  }

  .text-copy:nth-child(5){
    stroke: #FDB731;
    animation-delay: -5s;
  }

  @keyframes stroke-offset{
    100% {stroke-dashoffset: -35%;}
  }
  </style>
</head>
<body>
  <div class="grid">
    <div class="span-col-4 title">      <svg viewBox="0 0 960 200">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="80%">maxcantcode</text>
        </symbol>
        <g class = "g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div><br/><br/><br/><br/><br/>
    <div class="span-col-4 quote" style="padding-top: 50px;"><center>~~ computational misadventures ~~</center></div>
    <div>Ads go here</div>
    <div class="span-col-2 midtext box-shadow-xxl border centerboi">
      <div class="grid">
        <div class="span-col-2">Articles:
          <ul>
            {% for article in articles %}
            <li/> <a href="/{{ article }}"> {{article}} </a>
            {% endfor %}
          </ul>
        </div>
        <div class="span-col-2">Social Links:
          <ul>
            <li/> <a href="https://instagram.com/users/m0on_________">Instagram</a>
            <li/> <a href="discord.com/users/<enter id here>">Discord</a>
          </ul>
        </div>
      </div>
    </div>
    <div>Ads Go here</div>
    <div class="span-col-4"><center><b>This is the footer | (C) Max S-T</b></center></div>
  </div>
</body>
</html>
