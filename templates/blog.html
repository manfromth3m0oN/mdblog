<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ title }} | maxcantcode</title>
    <style>
        html {
        height: 100%;
        /* background: black; */
        /* color: #dfcdc3; */
        }

        body {
        min-height: 100%;
        display: grid;

        .title {
        font-family: 'PT Mono', monospace;
        }
        .quote {
        font-family: 'PT Mono', monospace;
        }
        .centerboi {
        font-family: 'PT Mono', monospace
        }
        .midtext {
        padding: 5px;
        }
    
        #content{
        color: red;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr;
            grid-column-gap: 10px;
            grid-row-gap: px;
        }
        .div1 { grid-area: 1 / 3 / 2 / 4; }
        .div2 { grid-area: 1 / 2 / 2 / 3; }
        .div3 { grid-area: 1 / 1 / 2 / 2; }
</style>
<link rel="stylesheet" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="parent">
        <div class="div1" style="padding: 5px;"><nav class="nav-inline"><ul><li><a href="/" class="button button-pill"><-- Back</a></li><li><center><b>{{title}}</b></center></li><li>maxcantcode</li></ul></nav></div>
        <div class="div2" style="padding: 35px; padding-top: 1px; padding-bottom: 10px;">
            <div class="border" style="padding: 10px;">
                <div id="content"></div>
            </div>
        </div>
        <div class="div3">
        </div>
    </div>
    <div>
        <center><b>This is a footer | Copywright: Max S-T Â©</b></center>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js" integrity="sha256-1zu+3BnLYV9LdiY85uXMzii3bdrkelyp37e0ZyTAQh0=" crossorigin="anonymous"></script>
    <script>
        marked.setOptions({
            highlight: function(code) {
                return hljs.highlightAuto(code).value;
            }
        });
        const renderer = new marked.Renderer();
        renderer.heading = function (text ,level){
            if (level == 1){
                return `<h${level} style="color: #e8da43;">${text}</h${level}>`; //f9ed69
                }
            else if (level == 2 ){
                return `<h${level} style="color: #f08a5d;">${text}</h${level}>`;
                }
            else if (level == 3){
                return `<h${level} style="color: #b83b5e;">${text}</h${level}>`;
                }
            else if (level == 4) {
                return `<h${level} style="color: #6a2c70;">${text}</h${level}>`;
                }
            else {
                return `<h${level} style="color: peru;">${text}</h${level}>`;
                }
        }
        document.getElementById('content').innerHTML =
        marked(`{{markdown}}`, {renderer: renderer});
    </script>
</body>
</html>
